{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance System - Authentication</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
</head>
<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <div class="card">
            <div class="logo">
                <div class="logo-icon">SA</div>
                <h1>Smart Attendance</h1>
                <p>Secure & Intelligent Tracking</p>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">Login</button>
                <button class="tab" onclick="switchTab('register')">Register</button>
            </div>

            <div class="form-container">
                <!-- Login Form -->
                <form id="loginForm" class="form active" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input 
                            type="email" 
                            id="login-email" 
                            placeholder="you@example.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                id="login-password" 
                                placeholder="Enter your password"
                                required
                            >
                            <button type="button" class="password-toggle" onclick="togglePassword('login-password')">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>

                    <div class="forgot-password">
                        <a href="#" onclick="handleForgotPassword(event)">Forgot password?</a>
                    </div>

                    <button type="submit" class="submit-btn">Sign In</button>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="form" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="register-name">Full Name</label>
                        <input 
                            type="text" 
                            id="register-name" 
                            placeholder="John Doe"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="register-email">Email Address</label>
                        <input 
                            type="email" 
                            id="register-email" 
                            placeholder="you@example.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="register-employee-id">Employee ID</label>
                        <input 
                            type="text" 
                            id="register-employee-id" 
                            placeholder="EMP-12345"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                id="register-password" 
                                placeholder="Create a strong password"
                                required
                                minlength="8"
                            >
                            <button type="button" class="password-toggle" onclick="togglePassword('register-password')">
                                üëÅÔ∏è
                            </button>
                        </div>
                        <div class="error-message" id="password-error">
                            Password must be at least 8 characters
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                id="register-confirm-password" 
                                placeholder="Re-enter your password"
                                required
                            >
                            <button type="button" class="password-toggle" onclick="togglePassword('register-confirm-password')">
                                üëÅÔ∏è
                            </button>
                        </div>
                        <div class="error-message" id="confirm-error">
                            Passwords do not match
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the Terms & Privacy Policy</label>
                    </div>

                    <button type="submit" class="submit-btn">Create Account</button>
                </form>
            </div>

            <div class="footer-text" id="footer-text">
                Don't have an account? <a href="#" onclick="switchTab('register'); return false;">Sign up</a>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update forms
            document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
            if (tab === 'login') {
                document.getElementById('loginForm').classList.add('active');
                document.getElementById('footer-text').innerHTML = 
                    'Don\'t have an account? <a href="#" onclick="switchTab(\'register\'); return false;">Sign up</a>';
            } else {
                document.getElementById('registerForm').classList.add('active');
                document.getElementById('footer-text').innerHTML = 
                    'Already have an account? <a href="#" onclick="switchTab(\'login\'); return false;">Sign in</a>';
            }
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = event.target;
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                input.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }

        function handleLogin(event) {
            event.preventDefault();

            fetch("/login/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": getCookie("csrftoken")
                },
                body: JSON.stringify({
                    email: document.getElementById("login-email").value,
                    password: document.getElementById("login-password").value
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    window.location.href = data.redirect;
                }
            });
        }

        function handleRegister(event) {
            event.preventDefault();

            fetch("/register/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": getCookie("csrftoken")
                },
                body: JSON.stringify({
                    name: document.getElementById("register-name").value,
                    email: document.getElementById("register-email").value,
                    employee_id: document.getElementById("register-employee-id").value,
                    password: document.getElementById("register-password").value
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert("Registration successful! Please login.");
                    switchTab("login");
                }
            });
        }


        function handleForgotPassword(event) {
            event.preventDefault();
            const email = prompt('Enter your email address to reset password:');
            if (email) {
                alert('Password reset link sent to ' + email);
            }
        }

        function handleSocialLogin(provider) {
            alert('Redirecting to ' + provider + ' login...');
            // In a real application, initiate OAuth flow
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== "") {
                const cookies = document.cookie.split(";");
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith(name + "=")) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Real-time password validation
        document.getElementById('register-password')?.addEventListener('input', function() {
            const passwordError = document.getElementById('password-error');
            if (this.value.length < 8 && this.value.length > 0) {
                passwordError.classList.add('show');
            } else {
                passwordError.classList.remove('show');
            }
        });

        document.getElementById('register-confirm-password')?.addEventListener('input', function() {
            const password = document.getElementById('register-password').value;
            const confirmError = document.getElementById('confirm-error');
            if (this.value !== password && this.value.length > 0) {
                confirmError.classList.add('show');
            } else {
                confirmError.classList.remove('show');
            }
        });
    </script>
</body>
</html>
